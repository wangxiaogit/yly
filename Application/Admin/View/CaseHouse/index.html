<include file="Public/header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <foreach name='tab_arr' key='k' item='vo'>
                <li class="<php>if($k == $tab) echo 'active';</php>"><a href="{:U($k,array('case_id'=>$case_id))}">{$vo}</a></li>
            </foreach>
            <li><a href="javascript:history.go(-1);" title="后退"><i class="fa fa-mail-reply right_tool_icon"></i></a></li>
        </ul>
        <form  class="form-horizontal js-ajax-form" method='post' id="form_data" action="{:U('do_edit')}">
            <table class="table table-bordered ">
                <tr>
                    <th><font style="color:red;">*</font>&nbsp;区 属</th>
                    <td>
                        <select  id='district' name='district'>
                            <option value = ''>请 选 择</option>
                            <volist name='district_arr' id = 'vo'>
                                <option value ="{$vo}" {$vo==$info['district']?'selected':''}>{$vo}</option>
                            </volist>
                        </select>
                    </td>
                    <th><font style="color:red;">*</font>&nbsp;地址</th>
                    <td>
                        <input  type="text" name="address" id="address" value="{$info.address}">
                    </td>
                </tr>
                <tr>
                    <th><font style="color:red;">*</font>&nbsp;建筑年代</th>
                    <td  >
                        <input  type="text" name="buildyear" id="buildyear" 
                               value="{$info.buildyear}"  style=" width:100px;">
                    </td>
                    <th><font style="color:red;">*</font>&nbsp;房屋用途</th>
                    </td>
                    <td>
                        <select  id='house_use' name='houseuse'>
                            <option value = ''>请 选 择</option>
                            <volist name='house_use' id = 'vo' key="k">
                                <option value ="{$k}" {$k==$info['houseuse']?'selected':''}>{$vo}</option>
                            </volist>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><font style="color:red;">*</font>&nbsp;房屋性质</th>
                    <td  >
                        <select  id='house_type' name='housetype'>
                            <option value = ''>请 选 择</option>
                            <volist name='house_type' id = 'vo' key="k">
                                <option value ="{$k}" {$k==$info['housetype']?'selected':''}>{$vo}</option>
                            </volist>
                        </select>
                    </td>
                    <th><font style="color:red;">*</font>&nbsp;土地性质</th>
                    <td>
                        <select  id='land_type' name='landtype'>
                            <option value = ''>请 选 择</option>
                            <volist name='land_type' id = 'vo' key="k">
                                <option value ="{$k}" {$k==$info['landtype']?'selected':''}>{$vo}</option>
                            </volist>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>优质房源</th>
                    <td  >                                    
                        <input type="checkbox" name="goodhouse" id="good_house"
                               value="" onclick="return false" {$info['goodhouse']==1?'checked="checked"':''}/>
                    </td>
                    <th><font style="color:red;">*</font>&nbsp;是否学区房</th>
                    <td>
                        <select  id='school_house' name='goodschool'>
                            <option value = ''>请 选 择</option>
                            <volist name='goodschool' id = 'vo' key="k">
                                <option value ="{$k}" {$k==$info['goodschool']?'selected':''}>{$vo}</option>
                            </volist>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th><font style="color:red;">*</font>&nbsp;建筑面积(平方米)</th>
                    <td  >
                        <input  name='buildarea' id='buildarea' type="text" value="{$info.buildarea}">
                    </td>
                    <th><font style="color:red;">*</font>&nbsp;成交总价(万元)</th>
                    <td>
                        <input  name='total_price' id='total_price' type="text" value="{$info.total_price}">
                    </td>
                </tr>

                <tr>
                    <th>成交单价(元/平方)</th>
                    <td  >
                        <input  name='avg_price' id='avg_price' type="text" readonly="true" value="{$info.avg_price}">
                    </td>
                    <th><font style="color:red;">*</font>&nbsp;借款金额(万元)</th>
                    <td>
                        <input  name='loan_amount' id='loan_amount' type="text" readonly="true" value="{$info.loan_amount}">
                    </td>
                </tr>
                <tr>
                    <th><font style="color:red;">*</font>&nbsp;几套房</th>
                    <td  >
                        <select  id='house_set' name='housenum'>
                            <option value = ''>请 选 择</option>
                            <volist name='house_set' id = 'vo' key="k">
                                <option value ="{$k}" {$k==$info['housenum']?'selected':''}>{$vo}</option>
                            </volist>
                        </select>
                    </td>
                    <th><font style="color:red;">*</font>&nbsp;贷款类型</th>
                    <td  >
                        <select  id='loan_type' name='loan_type'>
                            <option value = ''>请 选 择</option>
                            <volist name='loan_type' id = 'vo' key="k">
                                <option value ="{$k}" {$k==$info['loan_type']?'selected':''}>{$vo}</option>
                            </volist>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>商业贷款(万元)</th>
                    <td  >
                        <input  name='bizloan' id='bizloan' type="text" value="{$info.bizloan}">
                    </td>
                    <th>贷款年限(年)</th>
                    <td>
                        <input  name='bizyear' id='bizyear' type="text"
                               value="{$info.bizyear}">
                    </td>
                </tr>
                <tr>
                    <th>公积金贷款(万元)</th>
                    <td  >
                        <input  name='housefundloan' id='housefundloan' type="text"
                               value="{$info.housefundloan}">
                    </td>
                    <th>公积金年限(年)</th>
                    <td>
                        <input  name='housefundyear' id='housefundyear' type="text"
                               value="{$info.housefundyear}" >
                    </td>
                </tr>
                <tr>
                    <th>丘权号</th>
                    <td  >
                        <input name='housecode' id='housecode' type="text"
                               value="{$info.housecode}" >
                        <input class="inputTex " type="hidden" name="case_id" id="case_id" value="{$case_id}"> 
                    </td>
                    <th>非网签流程类型</th>
                    <td  >
                        <select class="select" id='loan_flow_type' name='loan_flow_type'>
                            <option value = ''>请 选 择</option>
                            <volist name='loan_flow_type' id = 'vo' key="k">
                                <option value ="{$k}" {$k==$info['loan_flow']?'selected':''}>{$vo}</option>
                            </volist>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="hidden" value="{$case_id}" name="{$case_id}">
            <div class="form-actions">
                <button type="submit"  class="btn btn-primary js-ajax-submit" data-isdialog="1" >保存</button>
            </div>  
        </form>
    </div>
    <script src="__STATIC__/common.js"></script>
    <script type="text/javascript">
        $(function()
    {   
        //计算贷款额
        var bizloan = $("#bizloan");
        var housefundloan = $("#housefundloan");
        var loan_amount = $("#loan_amount");
        bizloan.blur(function(){  
            var num1 = bizloan.val();
            var num2 = housefundloan.val(); 
            var sum = (num1-0)+(num2-0);  
            loan_amount.val(sum);         
        });  
        housefundloan.blur(function(){
            var num1 = bizloan.val();  
            var num2 = housefundloan.val();  
            var sum = (num2-0)+(num1-0);  
            loan_amount.val(sum);  
        });  
        
        //计算单价
        var buildarea = $("#buildarea");
        var total_price = $("#total_price");
        var avg_price = $("#avg_price");
        buildarea.change(function(){  
            var num1 = buildarea.val();
            var num2 = total_price.val();
            if( num2 > 0){
                var sum = (num2*10000/num1).toFixed(2);  
                avg_price.val(sum);  
            }
        });  
        total_price.change(function(){  
            var num1 = buildarea.val();
            var num2 = total_price.val();
            if( num2 > 0){
                var sum = (num2*10000/num1).toFixed(2);  
                avg_price.val(sum);  
            }
        });
        
        //判断是否优质房源
        var buildyear = $("#buildyear");
        buildarea.change(function(){  
            var num1 = buildarea.val();
            var num2 = buildyear.val();
            var myDate = new Date();
            var num3 = myDate.getFullYear()- num2;
            if( num1 >= 60 & num3<=20){
                $("#good_house").attr("checked", true);
                $("#good_house").attr("value",1);
            } else {
                $("#good_house").attr("checked", false);
            }
        }); 
        
        buildyear.change(function(){
            var num1 = buildarea.val();
            var num2 = buildyear.val();
            var myDate = new Date();
            var num3 = myDate.getFullYear()- num2;
            if( num1 >= 60 & num3<=20){
                $("#good_house").attr("checked", true);
                $("#good_house").attr("value",1);
            } else {
                $("#good_house").attr("checked", false);
            }
        });
    //贷款类型
        $('#loan_type').change(function(){
            var id = $('#loan_type').val();
            if (id == 1) {
               $("#housefundloan").attr("disabled", true);
               $("#housefundyear").attr("disabled", true);
               $("#bizloan").attr("disabled", false);
               $("#bizyear").attr("disabled", false); 
            }else if (id == 2 || id == 3) {
               $("#bizloan").attr("disabled", true);
               $("#bizyear").attr("disabled", true);
               $("#housefundloan").attr("disabled", false);
               $("#housefundyear").attr("disabled", false);
            } else {
               $("#bizloan").attr("disabled", false);
               $("#bizyear").attr("disabled", false); 
               $("#housefundloan").attr("disabled", false);
               $("#housefundyear").attr("disabled", false);
            }
        });
    })
    </script>
</body>
</html>
