<include file="Public/header" />
</head>
<body>
    <div class="wrap">
        <form  class="form-horizonta" method='post' id="form_data">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">父级部门</label>
                    <div class="controls">
                        <select name="parentid">
                            <option value="0">作为一级部门</option>
                            {$select_categorys}
                        </select>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"><span class="form-required">*</span> 名称</label>
                    <div class="controls">
                        <input type="text" name="name" >
                    </div>
                </div>
               
                <div class="control-group">
                    <label class="control-label">排序</label>
                    <div class="controls">
                        <input type="text" name="sort">
                    </div>
                </div>
            </fieldset>
            
            <div class="form-actions">
                <input type="hidden" name="org_id" value="{$org_id}">
                <button type="submit" class="btn btn-primary js-ajax-submit" data-isdialog="1">添加</button>
                <a class="btn" onclick="myclose()">取消</a>
            </div>
        </form>
    </div>
<script src="__STATIC__/common.js"></script>
</body>
</html>
