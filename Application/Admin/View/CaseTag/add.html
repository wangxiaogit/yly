<include file="Public/header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('CaseTag/index')}">{$meta_title}</a></li>
            <li class="active"><a href="{:U('CaseTag/add')}">新增</a></li>
        </ul>
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('CaseTag/do_add')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">标签名称</label>
                    <div class="controls">
                        <input type="text" name="tag_name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">标签颜色</label>
                    <div class="controls">
                        <select name='tag_color'>
                            <foreach name='colorType' item='vo' key='k'>
                                <option value='{$k}'>{$vo}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">标签显示字样</label>
                    <div class="controls">
                            <input type="text" name="tag_show">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">是否有效</label>
                    <div class="controls">
                        <label class="radio inline" for="isvalid_true"><input type="radio" name="isvalid" value="1" checked id="isvalid_true" />有效</label>
                        <label class="radio inline" for="isvalid_false"><input type="radio" name="isvalid" value="0" id="isvalid_false">无效</label>
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
                <a class="btn" href="{:U('CaseTag/index')}">返回</a>
            </div>
        </form>
    </div>
<script src="__STATIC__/common.js"></script>
</body>
</html>
