<include file="Public/header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('FlowGroup/index')}">流程组管理</a></li>
            <li class="active"><a href="{:U('FlowGroup/add')}">组添加</a></li>
        </ul>
        <form class="form-horizontal js-ajax-form" action="{:U('FlowGroup/do_add')}" method="post">
            <fieldset>
                <div class="control-group">
                    <label class="control-label"><span class="form-required">*</span>组名称</label>
                    <div class="controls">
                        <input type="text" name="name" />
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"> 描述</label>
                    <div class="controls">
                        <textarea name="description"></textarea>
                    </div>
                </div>
            </fieldset>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
                <a class="btn" href="{:U('FlowGroup/index')}">返回</a>
            </div>
        </form>
    </div>
<script src="__STATIC__/common.js"></script>
</body>
</html>
