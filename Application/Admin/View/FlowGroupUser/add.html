<include file="Public/header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('FlowGroupUser/index',array('group_id'=>$group_id))}">流程组人员管理</a></li>
            <li class="active"><a href="{:U('FlowGroupUser/add',array('group_id'=>$group_id))}">人员添加</a></li>
        </ul>
        <form class="form-horizontal js-ajax-form" action="{:U('FlowGroupUser/do_add')}" method="post">
            <fieldset>
                <div class="control-group">
                    <label class="control-label"><span class="form-required">*</span>流程组</label>
                    <div class="controls">
                        <select name="group_id">
                            <foreach name="group_lists" item="list">
                                <if condition="$group_id eq $list['id']">
                                    <option value="{$list.id}" selected>{$list.name}</option>
                                </if>    
                            </foreach>    
                        </select>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"><span class="form-required">*</span>人员</label>
                    <div class="controls">
                        <select name="user_id">
                            <foreach name="user_lists" item="list">
                                <option value="{$list.id}">{$list.true_name}</option>
                            </foreach>    
                        </select>
                    </div>
                </div>
            </fieldset>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary js-ajax-submit" data-isdialog="1">添加</button>
                <a class="btn" href="{:U('FlowGroupUser/index',array('group_id'=>$group_id))}">返回</a>
            </div>
        </form>
    </div>
<script src="__STATIC__/common.js"></script>
</body>
</html>
