<include file="Public/header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('FlowType/index')}">流程类型管理</a></li>
            <li class="active"><a href="{:U('FlowType/add')}">类型添加</a></li>
        </ul>
        <form class="form-horizontal js-ajax-form" action="{:U('FlowType/do_add')}" method="post">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">业务类型</label>
                    <div class="controls">
                        <select name="case_type_id">
                            <option value="0">请选择</option>
                            <foreach name="caseType_lists" item="type">
                                <option value="{$type.id}">{$type.type_name}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"><span class="form-required">*</span>类型名称</label>
                    <div class="controls">
                        <input type="text" name="name" />
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"> 描述</label>
                    <div class="controls">
                        <textarea name="description"></textarea>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">分类</label>
                    <div class="controls">
                        <select name="category">
                            <option value="1">业务</option>
                            <option value="0">非业务(通用)</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
                <a class="btn" href="{:U('FlowType/index')}">返回</a>
            </div>
        </form>
    </div>
<script src="__STATIC__/common.js"></script>
</body>
</html>
