<include file="Public/header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('FlowVersion/index')}">流程版本管理</a></li>
            <li class="active"><a href="{:U('FlowVersion/add')}">版本添加</a></li>
        </ul>
        <form class="form-horizontal js-ajax-form" action="{:U('FlowVersion/do_add')}" method="post">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">流程类型</label>
                    <div class="controls">
                        <select name="workflow_type_id">
                            <option value="0">请选择</option>
                            <foreach name="flowType_lists" item="type">
                                <option value="{$type.id}">{$type.name}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"><span class="form-required">*</span>版本</label>
                    <div class="controls">
                        <input type="text" name="version" />
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">状态</label>
                    <div class="controls">
                        <select name="is_active">
                            <option value="1">使用中</option>
                            <option value="0">旧版本</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
                <a class="btn" href="{:U('FlowVersion/index')}">返回</a>
            </div>
        </form>
    </div>
<script src="__STATIC__/common.js"></script>
</body>
</html>
