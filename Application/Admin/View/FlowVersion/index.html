<include file="Public/header" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('FlowVersion/index')}">流程版本管理</a></li>
            <li><a href="{:U('FlowVersion/add')}">版本添加</a></li>
        </ul>
        
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th width="50">ID</th>
                    <th width="200">流程类型</th>
                    <th>版本</th>
                    <th width="180">状态</th>       
                    <th width="180">操作</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="flowVersion_lists" item="list">
                    <tr>
                        <td>{$list.id}</td>
                        <td>{$list.flowtype_name}</td>
                        <td>{$list.version}</td>
                        <td>
                            <php>$active_text=$list['is_active']?"使用中":"旧版本";</php>
                            {$active_text}
                        </td>
                        <td>
                            <a href="{:U('FlowVersion/edit',array('id'=>$list['id']))}">编辑</a> 
                            |
                            <a class="js-ajax-delete" href="{:U('FlowVersion/del',array('id'=>$list['id']))}">删除</a>
                        </td>
                    </tr>
                </foreach>
            </tbody>
        </table>
        
        {$_Page}
    </div>
<script src="__STATIC__/common.js"></script>
</body>
</html>
