<include file="Public/header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('Group/index')}">组管理</a></li>
            <li class="active"><a href="{:U('Group/edit')}">组编辑</a></li>
        </ul>
        <form class="form-horizontal js-ajax-form" action="{:U('Group/do_edit')}" method="post">
            <fieldset>
                <div class="control-group">
                    <label class="control-label"><span class="form-required">*</span> 职位名称</label>
                    <div class="controls">
                        <input type="text" name="name" value="{$group.name}" />
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"> 描述</label>
                    <div class="controls">
                        <textarea name="description">{$group.description|default=''}</textarea>
                    </div>
                </div>
            </fieldset>
            
            <div class="form-actions">
                <input type="hidden" name="id" value="{$group.id}" />
                <button type="submit" class="btn btn-primary js-ajax-submit">编辑</button>
                <a class="btn" href="{:U('Group/index')}">返回</a>
            </div>
        </form>
    </div>
<script src="__STATIC__/common.js"></script>
</body>
</html>
