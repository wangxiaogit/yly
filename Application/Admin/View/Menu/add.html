<include file="Public/header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('Menu/index')}">菜单管理</a></li>
            <li class="active"><a href="{:U('Menu/add')}">菜单添加</a></li>
        </ul>
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('Menu/do_add')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">父级菜单</label>
                    <div class="controls">
                        <select name="parentid">
                            <option value="0">作为一级菜单</option>
                            {$select_categorys}
                        </select>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"><span class="form-required">*</span> 名称</label>
                    <div class="controls">
                        <input type="text" name="title" >
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"> URL</label>
                    <div class="controls">
                        <input type="text" name="url">
                    </div>
                </div>
               
                <div class="control-group">
                        <label class="control-label">图标</label>
                        <div class="controls">
                            <input type="text" name="icon">
                            <a href="http://www.thinkcmf.com/font/icons" target="_blank">选择图标</a> <small>不带前缀fa-，如fa-user => user</small>
                        </div>
                </div>
                
                <div class="control-group">
                        <label class="control-label">状态</label>
                        <div class="controls">
                            <select name="status">
                                    <option value="1">显示</option>
                                    <option value="0">隐藏</option>
                            </select>
                        </div>
                </div>
                <div class="control-group">
                        <label class="control-label">类型</label>
                        <div class="controls">
                            <select name="type">
                                <option value="1" selected>权限认证+菜单</option>
                                <option value="0">只作为菜单</option>
                            </select>
                            <small>注意：“权限认证+菜单”表示加入后台权限管理，纯碎是菜单项请不要选择此项。</small>
                        </div>
                </div>
            </fieldset>
            <div class="form-actions">
                    <button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
                    <a class="btn" href="{:U('menu/index')}">返回</a>
            </div>
        </form>
    </div>
<script src="__STATIC__/common.js"></script>
</body>
