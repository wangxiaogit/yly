<include file="Public/header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('Menu/index')}">{:L('ADMIN_MENU_LIST')}</a></li>
            <li class="active"><a href="{:U('Menu/add')}">{:L('MENU_ADD')}</a></li>
        </ul>
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('Menu/do_add')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">{:L('PARENTID')}</label>
                    <div class="controls">
                        <select name="parentid">
                            <option value="0">作为一级菜单</option>
                            {$select_categorys}
                        </select>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"><span class="form-required">*</span> {:L('NAME')}</label>
                    <div class="controls">
                        <input type="text" name="name">
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"><span class="form-required">*</span> {:L('APP')}</label>
                    <div class="controls">
                        <input type="text" name="app" id="app">
                    </div>
                </div>
                <div class="control-group">
                        <label class="control-label"><span class="form-required">*</span> {:L('MODEL')}</label>
                        <div class="controls">
                            <input type="text" name="model" id="model">
                        </div>
                </div>
                <div class="control-group">
                        <label class="control-label"><span class="form-required">*</span> {:L('ACTION')}</label>
                        <div class="controls">
                            <input type="text" name="action" id="action">
                        </div>
                </div>
                <div class="control-group">
                        <label class="control-label">{:L('DATA')}</label>
                        <div class="controls">
                            <input type="text" name="data">
                            <small>例:id=3&amp;p=3</small>
                        </div>
                </div>
                <div class="control-group">
                        <label class="control-label">{:L('ICON')}</label>
                        <div class="controls">
                            <input type="text" name="icon">
                            <a href="http://www.thinkcmf.com/font/icons" target="_blank">选择图标</a> <small>不带前缀fa-，如fa-user => user</small>
                        </div>
                </div>
                <div class="control-group">
                        <label class="control-label">{:L('REMARK')}</label>
                        <div class="controls">
                            <textarea name="remark" rows="5" cols="57" style="width: 500px;"></textarea>
                        </div>
                </div>
                <div class="control-group">
                        <label class="control-label">{:L('STATUS')}</label>
                        <div class="controls">
                            <select name="status">
                                    <option value="1">{:L('DISPLAY')}</option>
                                    <option value="0">{:L('HIDDEN')}</option>
                            </select>
                        </div>
                </div>
                <div class="control-group">
                        <label class="control-label">{:L('TYPE')}</label>
                        <div class="controls">
                            <select name="type">
                                <option value="1" selected>权限认证+菜单</option>
                                <option value="0">只作为菜单</option>
                            </select>
                            <small>注意：“权限认证+菜单”表示加入后台权限管理，纯碎是菜单项请不要选择此项。</small>
                        </div>
                </div>
            </fieldset>
            <div class="form-actions">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
                    <a class="btn" href="{:U('menu/index')}">{:L('BACK')}</a>
            </div>
        </form>
    </div>
<script src="__STATIC__/common.js"></script>
</body>
