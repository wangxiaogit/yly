<include file="Public/header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('Menu/index')}">菜单管理</a></li>
            <li><a href="{:U('Menu/add')}">菜单添加</a></li>
            <li class="active"><a href="{:U('Menu/edit',array('id'=>$data['id']))}">菜单编辑</a></li>
        </ul>
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('Menu/do_edit')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">父级菜单</label>
                    <div class="controls">
                        <select name="parentid">
                            <option value="0">作为一级菜单</option>
                            {$select_categorys}
                        </select>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"><span class="form-required">*</span> 名称</label>
                    <div class="controls">
                        <input type="text" name="title" value="{$menu.title}">
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"> URL</label>
                    <div class="controls">
                        <input type="text" name="url" value="{$menu.app}">
                    </div>
                </div>
               
                <div class="control-group">
                    <label class="control-label">图标</label>
                    <div class="controls">
                        <input type="text" name="icon" value="{$menu.icon|default=''}">
                        <a href="http://www.thinkcmf.com/font/icons" target="_blank">选择图标</a> <small>不带前缀fa-，如fa-user => user</small>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">状态</label>
                    <div class="controls">
                        <select name="status">
                            <option value="1">显示</option>
                            <php>$status_selected = ($menu['is_display']==0) ? 'selected':'';</php>
                            <option value="0" {$status_selected}>隐藏</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">类型</label>
                    <div class="controls">
                        <select name="type">
                            <option value="1">权限认证+菜单</option>
                            <php>$type_selected = empty($menu['type']) ? 'selected':'';</php>
                            <option value="0" {$type_selected}>只作为菜单</option>
                        </select>
                        <small>注意：“权限认证+菜单”表示加入后台权限管理，纯碎是菜单项请不要选择此项。</small>
                    </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <input type="hidden" name="id" value="{$menu.id|default=0}">
                <button type="submit" class="btn btn-primary js-ajax-submit">编辑</button>
                <a class="btn" href="{:U('Menu/index')}">返回</a>
            </div>
        </form>
    <div>
<script src="__STATIC__/common.js"></script>
</body>
</html>
