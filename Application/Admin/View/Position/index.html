<include file="Public/header" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('Position/index')}">职位管理</a></li>
            <li><a href="{:U('Position/add')}">职位添加</a></li>
        </ul>
        
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th width="50">ID</th>
                    <th>职位名称</th>
                    <th width="180">操作</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="position_lists" item="list">
                    <tr>
                        <td>{$list.id}</td>
                        <td>{$list.name}</td>
                        <td>
                            <a href="{:U('Position/edit',array('id'=>$list['id']))}">编辑</a>|
                            <a class="js-ajax-delete" href="{:U('Position/del',array('id'=>$list['id']))}">删除</a>
                        </td>
                    </tr>
                </foreach>
            </tbody>
        </table>
        
        {$_Page}
    </div>
<script src="__STATIC__/common.js"></script>
</body>
</html>
