<include file="Public/header" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('RequiredDocument/index')}">{$meta_title}</a></li>
            <li><a href="{:U('RequiredDocument/add')}">增加</a></li>
        </ul>
        
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th width="50">编号</th>
                    <th>资料名称</th>
                    <th>资料类型</th>
                    <th>状态</th>
                    <th width="120">操作</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="documents" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.document_name}</td>
                    <td>{$documentType[$vo['document_type']]}</td>
                    <td>{$vo['isvalid']?'有效':'失效'}</td>
                    <td>
                            <a href='{:U("RequiredDocument/edit",array("id"=>$vo["id"]))}'>编辑</a>
                        </if>
                    </td>
                </tr>
                </foreach>
            </tbody>
        </table>
        {$_Page}
    </div>
<script src="__STATIC__/common.js"></script>
</body>
</html>
