<include file="Public/header" />
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('Rule/index')}">权限节点管理</a></li>
            <li class="active"><a href="{:U('Rule/edit',array('id'=>$rule['id']))}">节点编辑</a></li>
        </ul>
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('Rule/do_edit')}">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">父级节点</label>
                    <div class="controls">
                        <select name="parentid">
                            <option value="0">作为一级节点</option>
                            {$select_categorys}
                        </select>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"><span class="form-required">*</span> 名称</label>
                    <div class="controls">
                        <input type="text" name="title" value="{$rule.title}">
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label"> URL</label>
                    <div class="controls">
                        <input type="text" name="url" value="{$rule.app}">
                    </div>
                </div>
               
                <div class="control-group">
                    <label class="control-label">排序</label>
                    <div class="controls">
                        <input type="text" name="sort" value="{$rule.sort|default=0}">
                    </div>
                </div>
            </fieldset>
            
            <div class="form-actions">
                <input type="hidden" name="id" value="{$rule.id|default=0}">
                <button type="submit" class="btn btn-primary js-ajax-submit">编辑</button>
                <a class="btn" href="{:U('Rule/index')}">返回</a>
            </div>
        </form>
    <div>
<script src="__STATIC__/common.js"></script>
</body>
</html>
